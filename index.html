<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Custom layout</title>
  </head>
  <body>

    <section class="header">
      <div class="container">
        <div class="row">
          
          <div class="col-lg-2 col-md-3 col-sm-12 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-lg-7 col-md-6 col-sm-7 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-5 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="row">
          
          <div class="col-lg-9">
            <div class="row">
              <div class="col-lg-8 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-lg-4">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 d-lg-block d-none">
            <div class="box three">3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="body">
      <div class="container">
        <div class="row">
          
          <div class="col-lg-9">
            <div class="row">
              <div class="col-lg-4 col-md-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-md-3 d-lg-none">
                <div class="box three">3</div>
              </div>
              <div class="col-lg-8 col-md-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 d-lg-block d-none">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="bar d-lg-none d-md-block d-none">
      <div class="container">
        <div class="row">
          
          <div class="col-md-12">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
          
          <div class="col-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
